<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DocNext administrator console</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    
    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/interface/DocumentService.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>

    <script type="text/javascript" src="js/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        getDataFromServer();
      }
	  function getDataFromServer() {
	    DocumentService.findAll( {
	      callback: getDataFromServerCallBack
	    });
	  }

      function moveToEdit(id) {
        var str = "document_id";
        createCookie(str, id.toString(10), 1);      
 
        window.location.href = "edit.html";
      }
      	
      function getDataFromServerCallBack(dataFromServer) {
	    for (var i = 0; i < dataFromServer.length; i++) {
	      var id = dataFromServer[i].id;
	      var name = dataFromServer[i].name;
	      
	      var divContent = "<input type='button' value='" + name + id + "'" + " onclick='moveToEdit(" + id + ")'" + ">";
	      $("#divTxt").append(divContent);
	    }
	  }
    </script>
  </head>
  <body>

  <div id="site_contain">
  <img src="images/logo.png">

  <div id="content">
  <p>
    <a href="upload.html">Upload</a>
  </p>

  <form action="#" method="get" id="form1">
    <div id="divTxt"></div>
  </form>
  </div>
  </div>  
  </body>
</html>
