<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>docnext administrator console</title>
<link rel="stylesheet" type="text/css" href="css/common.css">

<script src="js/jquery-1.4.4.js" type="text/javascript"></script>
<script src="dwr/engine.js" type="text/javascript"></script>
<script src="dwr/util.js" type="text/javascript"></script>
<script src="dwr/interface/DocumentService.js" type="text/javascript"></script>

<script src="js/header.js" type="text/javascript"></script>
<script src="js/cookie.js" type="text/javascript"></script>
<script src="js/edit_info.js" type="text/javascript"></script>
</head>
<body>

<div id="site_contain">
<div id="edit_header"></div>
<div id="content">
<h3><label for="title">Title</label></h3>
<input id="title" type="text" style="width: 300px;"><br />
<h3><label for="publisher">Publisher</label></h3>
<input id="publisher" type="text" style="width: 300px;"><br />

<div>
<h3>Binding</h3>
<input id="binding_left" type="radio" name="binding" value="left">
<label for="binding_left">Left Binding</label><br />
<input id="binding_right" type="radio" name="binding" value="right">
<label for="binding_right">Right Binding</label></div>


<div>
<h3>Page Flow</h3>
<input id="flow_left" type="radio" name="flow" value="left"> <label
	for="flow_left">Flow Left</label><br />
<input id="flow_right" type="radio" name="flow" value="right"> <label
	for="flow_right">Flow Right</label></div>

</div>
</div>

</body>
</html>
